<!DOCTYPE html>
<html lang=“pt-br">
<head>
<title>Ficha MdA</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="col-xs-2">
        <div>
            <img src="878.jpg" class="img-circle" alt="Teste"><br><br>
            <button data-toggle="collapse" data-target="#Info_Basica" class="btn btn-primary">Info Básica</button>
            <div id="Info_Basica" class="collapse">                
                    <div class="form-group">
                            <label for="sel_nome">Nome </label>
                            <select class="form-control" id="sel_nome">
                                <option>Yuji Ide</option>
                                <option>Take Inoue</option>
                                <option>Yamagata Koji</option>
                            </select>
                            <label for="gênero">Genero </label>
                            <select class="form-control" id="genero">
                                <option>Masculino</option>
                                <option>Feminino</option>
                                <option>Indefinido</option>
                            </select>
                            <label for="classe">Classe </label>
                            <select class="form-control" id="classe">
                                <option>Classe 1</option>
                                <option>Classe 2</option>
                                <option>Classe 3</option>
                                <option>Classe 4</option>
                            </select>
                            <label for="divisao">Divisão </label>
                            <select class="form-control" id="divisao">
                                <option>01ª Divisão</option>
                                <option>02ª Divisão</option>
                                <option>03ª Divisão</option>
                                <option>04ª Divisão</option>
                                <option>05ª Divisão</option>
                                <option>06ª Divisão</option>
                                <option>07ª Divisão</option>
                                <option>08ª Divisão</option>
                                <option>09ª Divisão</option>
                                <option>10ª Divisão</option>
                                <option>11ª Divisão</option>
                                <option>12ª Divisão</option>
                                <option>13ª Divisão</option>
                                <option>Kidoushuu</option>
                            </select>
                            <label for="posto">Posto </label>
                            <select class="form-control" id="posto">
                                <option>Taichou (Capitão)</option>
                                <option>Fukutaichou (Tenente)</option>
                                <option>Sansaki (Terceiro Oficial)</option>
                                <option>Saki (Oficial)</option>
                            </select>
                            <label for="aptidao">Aptidão </label>
                            <select class="form-control" id="aptidao">
                                <option>Mágica Elemental</option>
                                <option>Mágica Espiritual</option>
                                <option>Física Corporal</option>
                                <option>Física Sensorial</option>
                            </select>
                            <label for="especializacao">Especialização </label>
                            <select class="form-control" id="especializacao">
                                <option>Zanjutsu Carrier</option>
                                <option>Zanjutsu Guardião</option>
                                <option>Zanjutsu Suporte</option>
                                <option>Hakuda Carrier</option>
                                <option>Hakuda Guardião</option>
                                <option>Hakuda Suporte</option>
                                <option>Kidou Carrier</option>
                                <option>Kidou Guardião</option>
                                <option>Kidou Suporte</option>
                            </select>
                        </div>
            </div>
        </div>
    </div>
    <div class="col-xs-2">
            <div>
            <img src="381.jpg" class="img-circle" alt="Teste"><br><br>
            <button data-toggle="modal" data-target="#Atributos" class="btn btn-primary">Atributos</button>
            <div id="Atributos" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title">Atributos</h4>
                        </div>
                        <div class="modal-body">
                                <label>Atributos</label><br>
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Atributo</th>
                                            <th>Nível</th>
                                            <th>Bônus</th>
                                            <th>XP Gasto</th>
                                            <th>Teste</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Força</td>
                                            <td><input class="form-control col-xs-2" type="number" value="0" id="forca" min="0" max="5" onclick="forcaUpdate()"></td>
                                            <td><input class="form-control" type="text" value="0" id="bonus_forca" disabled></td>
                                            <td><input class="form-control" type="text" value="0" id="xp_forca" disabled></td>
                                            <td><input class="form-control" type="text" value="0" id="teste_forca" disabled></td>
                                        </tr>
                                        <tr>
                                            <td>Inteligência</td>
                                            <td><input class="form-control" type="number" value="0" id="inteligencia" min="0" max="5" onclick="inteligenciaUpdate()"></td>
                                            <td><input class="form-control" type="text" value="0" id="bonus_inteligencia" disabled></td>
                                            <td><input class="form-control" type="text" value="0" id="xp_inteligencia" disabled></td>
                                            <td><input class="form-control" type="text" value="0" id="teste_inteligencia" disabled></td>
                                        </tr>
                                        <tr>
                                            <td>Destreza</td>
                                            <td><input class="form-control" type="number" value="0" id="destreza" min="0" max="5" onclick="destrezaUpdate()"></td>
                                            <td><input class="form-control" type="text" value="0" id="bonus_destreza" disabled></td>
                                            <td><input class="form-control" type="text" value="0" id="xp_destreza" disabled></td>
                                            <td><input class="form-control" type="text" value="0" id="teste_destreza" disabled></td>
                                        </tr>
                                        <tr>
                                            <td>Vigor</td>
                                            <td><input class="form-control" type="number" value="0" id="vigor" min="0" max="5" onclick="vigorUpdate()"></td>
                                            <td><input class="form-control" type="text" value="0" id="bonus_vigor" disabled></td>
                                            <td><input class="form-control" type="text" value="0" id="xp_vigor" disabled></td>
                                            <td><input class="form-control" type="text" value="0" id="teste_vigor" disabled></td>
                                        </tr>
                                        <tr>
                                            <td>Resistência</td>
                                            <td><input class="form-control" type="number" value="0" id="resistencia" min="0" max="5" onclick="resistenciaUpdate()"></td>
                                            <td><input class="form-control" type="text" value="0" id="bonus_resistencia" disabled></td>
                                            <td><input class="form-control" type="text" value="0" id="xp_resistencia" disabled></td>
                                            <td><input class="form-control" type="text" value="0" id="teste_resistencia" disabled></td>
                                        </tr>
                                    </tbody>
                                </table><br>
                        </div>
                        <div class="modal-footer">
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
    </div>
    <div class="col-xs-2">
        <div>
        <img src="629.jpg" class="img-circle" alt="Teste"><br><br>
        <button data-toggle="modal" data-target="#Artes" class="btn btn-primary">Artes</button>
        <div id="Artes" class="modal fade" role="dialog">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Artes</h4>
                    </div>
                    <div class="modal-body">
                            <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Arte</th>
                                            <th>Nível</th>
                                            <th>Bônus</th>
                                            <th>XP Gasto</th>
                                            <th>Teste</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Zanjutsu</td>
                                            <td><input class="form-control" type="number" value="0" id="zan" min="0" max="10" onclick="zanUpdate()"></td>
                                            <td><input class="form-control" type="text" value="0" id="bonus_zan" disabled></td>
                                            <td><input class="form-control" type="text" value="0" id="xp_zan" disabled></td>
                                            <td><input class="form-control" type="text" value="0" id="teste_zan" disabled></td>
                                        </tr>
                                        <tr>
                                            <td>Hakuda</td>
                                            <td><input class="form-control" type="number" value="0" id="hak" min="0" max="10" onclick="hakUpdate()"></td>
                                            <td><input class="form-control" type="text" value="0" id="bonus_hak" disabled></td>
                                            <td><input class="form-control" type="text" value="0" id="xp_hak" disabled></td>
                                            <td><input class="form-control" type="text" value="0" id="teste_hak" disabled></td>
                                        </tr>
                                        <tr>
                                            <td>Kidou</td>
                                            <td><input class="form-control" type="number" value="0" id="kid" min="0" max="10" onclick="kidUpdate()"></td>
                                            <td><input class="form-control" type="text" value="0" id="bonus_kid" disabled></td>
                                            <td><input class="form-control" type="text" value="0" id="xp_kid" disabled></td>
                                            <td><input class="form-control" type="text" value="0" id="teste_kid" disabled></td>
                                        </tr>
                                    </tbody>
                                </table>
                    </div>
                    <div class="modal-footer">
                    </div>
                  </div>
                </div>
        </div>
        </div>
    </div>
    <div class="col-xs-2">
        <img src="1976.jpg" class="img-circle" alt="Teste"><br><br>
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#InfoSalva" onclick="confirma()">Salvar</button>
        <div id="InfoSalva" class="modal fade" role="dialog">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Dados a serem salvos</h4>
                </div>
                <div class="modal-body">
                <div id="janela">#</div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
</body>
<footer>
<script language="JavaScript">
    function confirma () {
        var nome = document.getElementById("sel_nome").value;
        document.getElementById("janela").innerHTML = "Nome: " + nome + "<br>";
        var genero = document.getElementById("genero").value;
        document.getElementById("janela").innerHTML += "Gênero: " + genero + "<br>";
        var classe = document.getElementById("classe").value;
        document.getElementById("janela").innerHTML += "Classe: " + classe + "<br>";
        var divisao = document.getElementById("divisao").value;
        document.getElementById("janela").innerHTML += "Divisão: " + divisao + "<br>";
        var posto = document.getElementById("posto").value;
        document.getElementById("janela").innerHTML += "Posto: " + posto + "<br>";
        var aptidao = document.getElementById("aptidao").value;
        document.getElementById("janela").innerHTML += "Aptidão: " + aptidao + "<br>";
        var especializacao = document.getElementById("especializacao").value;
        document.getElementById("janela").innerHTML += "Especialização: " + especializacao + "<br>";
        var forca = document.getElementById("forca").value;
        document.getElementById("janela").innerHTML += "Força: " + forca + "<br>";
        var inteligencia = document.getElementById("inteligencia").value;
        document.getElementById("janela").innerHTML += "Inteligencia: " + inteligencia + "<br>";
        var destreza = document.getElementById("destreza").value;
        document.getElementById("janela").innerHTML += "Destreza: " + destreza + "<br>";
        var vigor = document.getElementById("vigor").value;
        document.getElementById("janela").innerHTML += "Vigor: " + vigor + "<br>";
        var resistencia = document.getElementById("resistencia").value;
        document.getElementById("janela").innerHTML += "Resistência: " + resistencia + "<br>";
        var zan = document.getElementById("zan").value;
        document.getElementById("janela").innerHTML += "Zanjutsu: " + zan + "<br>";
        var hak = document.getElementById("hak").value;
        document.getElementById("janela").innerHTML += "Hakuda: " + hak + "<br>";
        var kid = document.getElementById("kid").value;
        document.getElementById("janela").innerHTML += "Kidou: " + kid + "<br>";
    }
    function forcaUpdate() {
        var forcaBase = parseInt(document.getElementById("forca").value);
        var forcaBonus = parseInt(document.getElementById("bonus_forca").value);
        var forcaXP = document.getElementById("xp_forca").value;
        var forcaTeste = document.getElementById("teste_forca").value;
        forcaXP = forcaBase*20;
        forcaTeste = (forcaBase+forcaBonus)*2;
        document.getElementById("xp_forca").value = forcaXP;
        document.getElementById("xp").value += forcaXP;
        document.getElementById("teste_forca").value = forcaTeste;
    }
    function inteligenciaUpdate() {
        var inteligenciaBase = parseInt(document.getElementById("inteligencia").value);
        var inteligenciaBonus = parseInt(document.getElementById("bonus_inteligencia").value);
        var inteligenciaXP = document.getElementById("xp_inteligencia").value;
        var inteligenciaTeste = document.getElementById("teste_inteligencia").value;
        var periciaBonus = inteligenciaBase+inteligenciaBonus;
        inteligenciaXP = inteligenciaBase*20;
        inteligenciaTeste = periciaBonus*2;
        document.getElementById("xp_inteligencia").value = inteligenciaXP;
        document.getElementById("teste_inteligencia").value = inteligenciaTeste;
        document.getElementById("teste_percepcao").value = periciaBonus;
        document.getElementById("teste_ae").value = periciaBonus;
    }
    function destrezaUpdate() {
        var destrezaBase = parseInt(document.getElementById("destreza").value);
        var destrezaBonus = parseInt(document.getElementById("bonus_destreza").value);
        var destrezaXP = document.getElementById("xp_destreza").value;
        var destrezaTeste = document.getElementById("teste_destreza").value;
        var periciaBonus = destrezaBase+destrezaBonus;
        destrezaXP = destrezaBase*20;
        destrezaTeste = periciaBonus*2;
        document.getElementById("xp_destreza").value = destrezaXP;
        document.getElementById("teste_destreza").value = destrezaTeste;
        document.getElementById("teste_reflexo").value = periciaBonus;
        document.getElementById("teste_me").value = periciaBonus;
        document.getElementById("teste_houhou").value = periciaBonus;
    }
    function vigorUpdate() {
        var vigorBase = parseInt(document.getElementById("vigor").value);
        var vigorBonus = parseInt(document.getElementById("bonus_vigor").value);
        var vigorXP = document.getElementById("xp_vigor").value;
        var vigorTeste = document.getElementById("teste_vigor").value;
        vigorXP = vigorBase*20;
        vigorTeste = (vigorBase+vigorBonus)*2;
        document.getElementById("xp_vigor").value = vigorXP;
        document.getElementById("teste_vigor").value = vigorTeste;
    }
    function resistenciaUpdate() {
        var resistenciaBase = parseInt(document.getElementById("resistencia").value);
        var resistenciaBonus = parseInt(document.getElementById("bonus_resistencia").value);
        var resistenciaXP = document.getElementById("xp_resistencia").value;
        var resistenciaTeste = document.getElementById("teste_resistencia").value;
        resistenciaXP = resistenciaBase*20;
        resistenciaTeste = (resistenciaBase+resistenciaBonus)*2;
        document.getElementById("xp_resistencia").value = resistenciaXP;
        document.getElementById("teste_resistencia").value = resistenciaTeste;
    }
    function zanUpdate() {
        var destrezaBase = parseInt(document.getElementById("destreza").value);
        var zanBase = parseInt(document.getElementById("zan").value);
        var zanBonus = parseInt(document.getElementById("bonus_zan").value);
        var zanXP = document.getElementById("xp_zan").value;
        var zanTeste = document.getElementById("teste_zan").value;
        zanXP = zanBase*10;
        zanTeste = zanBase+zanBonus;
        zanTeste = zanTeste+destrezaBase;
        document.getElementById("xp_zan").value = zanXP;
        document.getElementById("teste_zan").value = zanTeste; 
    }
    function hakUpdate() {
        var destrezaBase = parseInt(document.getElementById("destreza").value);
        var hakBase = parseInt(document.getElementById("hak").value);
        var hakBonus = parseInt(document.getElementById("bonus_hak").value);
        var hakXP = document.getElementById("xp_hak").value;
        var hakTeste = document.getElementById("teste_hak").value;
        hakXP = hakBase*10;
        hakTeste = hakBase+hakBonus;
        hakTeste = hakTeste+destrezaBase;
        document.getElementById("xp_hak").value = hakXP;
        document.getElementById("teste_hak").value = hakTeste; 
    }
    function kidUpdate() {
        var inteligenciaBase = parseInt(document.getElementById("inteligencia").value);
        var kidBase = parseInt(document.getElementById("kid").value);
        var kidBonus = parseInt(document.getElementById("bonus_kid").value);
        var kidXP = document.getElementById("xp_kid").value;
        var kidTeste = document.getElementById("teste_kid").value;
        kidXP = kidBase*10;
        kidTeste = kidBase+kidBonus;
        kidTeste = kidTeste+inteligenciaBase;
        document.getElementById("xp_kid").value = kidXP;
        document.getElementById("teste_kid").value = kidTeste; 
    }
</script>
</footer>
</html>
